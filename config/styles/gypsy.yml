# 吉卜赛风格配置

name: gypsy
display_name: "吉卜赛风格"
description: "热情奔放的吉卜赛/匈牙利风格，使用吉卜赛音阶"

# 基础参数
time_signature: 4/4
bass_pattern: arpeggio
blue_notes: false

# 默认值
defaults:
  key: D
  scale: gypsy_minor
  tempo: 130
  octave: 4
  progression: 1min-2-5-1min

# 可用的和弦进行
progression_sources:
  - progressions/gypsy.yml
  - progressions/minor.yml

# 节奏权重 - 热情奔放，有快有慢的对比
rhythm_weights:
  # 长音符 - 抒情段落
  - { pattern: two_half, weight: 3 }
  - { pattern: whole, weight: 2 }
  - { pattern: half_2, weight: 3 }
  # 四分音符
  - { pattern: even_4, weight: 4 }
  - { pattern: 4_2_4, weight: 3 }
  - { pattern: 4_4_2, weight: 3 }
  # 八分音符 - 热情段落
  - { pattern: 8x8, weight: 6 }
  - { pattern: 8_8_4x3, weight: 5 }
  - { pattern: 4_8_8_4_4, weight: 5 }
  - { pattern: 8x4_4x2, weight: 4 }
  - { pattern: 4x2_8x4, weight: 4 }
  - { pattern: 8_8_4_8_8_4, weight: 5 }
  # 十六分音符 - 炫技段落
  - { pattern: 16x4_8_8_4x2, weight: 6 }
  - { pattern: 4_16x4_8_8_4, weight: 5 }
  - { pattern: 8_16_16_8_16_16_4x2, weight: 6 }
  # 切分节奏 - 强调
  - { pattern: synco_8_4_8_4_4, weight: 7 }
  - { pattern: synco_4_8_4_8_4, weight: 6 }
  - { pattern: synco_8_8_4_8_8_4, weight: 6 }
  # 不规则连音 - 吉卜赛炫技特色
  - { pattern: 5let_whole, weight: 6 }
  - { pattern: 7let_whole, weight: 8 }
  - { pattern: 9let_whole, weight: 5 }
  - { pattern: 10let_whole, weight: 4 }
  - { pattern: 11let_whole, weight: 3 }
  - { pattern: 2_5let_half, weight: 5 }
  - { pattern: 5let_half_2, weight: 5 }
  - { pattern: 4_5let_4, weight: 6 }

# 动机权重 - 强调上行和拱形
motif_weights:
  - { type: ASCENDING, weight: 30 }
  - { type: DESCENDING, weight: 25 }
  - { type: ARCH, weight: 25 }
  - { type: VALLEY, weight: 12 }
  - { type: REPEAT, weight: 5 }
  - { type: RANDOM, weight: 3 }
