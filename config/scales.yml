    name: "大调"
    description: "自然大调音阶"
    degrees:
      - [1, 0]   # 1
      - [2, 0]   # 2
      - [3, 0]   # 3
      - [4, 0]   # 4
      - [5, 0]   # 5
      - [6, 0]   # 6
      - [7, 0]   # 7
  
